<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Finance | Warren Musungu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="glass p-8 rounded-3xl w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <i class="fa-solid fa-chart-line text-4xl text-blue-500 mb-4"></i>
            <h1 class="text-2xl font-bold">Currency Converter</h1>
            <p class="text-gray-400 text-sm">Real-time KES Exchange Rates</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-2">Amount (USD)</label>
                <input type="number" id="amount" value="1" 
                    class="w-full bg-[#1e293b] border-none rounded-xl p-4 text-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <div class="bg-blue-600/20 border border-blue-500/30 p-6 rounded-2xl text-center">
                <span class="block text-gray-400 text-xs mb-1">Estimated Value</span>
                <span id="result" class="text-3xl font-bold text-blue-400">Loading...</span>
            </div>

            <button onclick="convert()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold transition flex items-center justify-center gap-2">
                <i class="fa-solid fa-rotate"></i> Refresh Rate
            </button>
        </div>
    </div>

    <script>
        async function convert() {
            const resultDisplay = document.getElementById('result');
            const amount = document.getElementById('amount').value;
            
            resultDisplay.innerText = "Updating...";
            
            try {
                // Using a free exchange rate API
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await response.json();
                const rate = data.rates.KES;
                const converted = (amount * rate).toLocaleString();
                
                resultDisplay.innerText = `KES ${converted}`;
            } catch (error) {
                resultDisplay.innerText = "Error fetching rate";
            }
        }

        // Run on load
        convert();
    </script>
</body>
</html>
